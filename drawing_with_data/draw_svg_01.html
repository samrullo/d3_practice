<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 practice</title>
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
      }
    </style>

    <script type="text/javascript" src="../d3.v7.min.js"></script>
  </head>
  <body>
    <h1>D3 Practice</h1>
    <script>
      let width = 500;
      let height = 50;
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      let dataset = [5, 10, 15, 20, 25];
      let circles = svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");

      //draw each circle by specifying its center coordinates and its radius
      circles
        .attr("cx", (d, i) => {
          return i * 50 + 25;
        })
        .attr("cy", height / 2)
        .attr("r", (d) => {
          return d;
        })
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", (d) => {
          return d / 2;
        });
    </script>
  </body>
</html>
