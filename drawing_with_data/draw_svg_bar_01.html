<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 practice</title>
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
      }
    </style>

    <script type="text/javascript" src="../d3.v7.min.js"></script>
  </head>
  <body>
    <h1>D3 Practice</h1>
    <script>
      let width = 500;
      let height = 50;
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      let dataset = [5, 10, 15, 20, 25];
      let rectangles = svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect");

      // this will draw all rectangles. each rectangle x coordinate will start at i*21th pixel 0, 21, 42, 63, 84
      // this is not flexible though. With 500px width our svg can only contain 23 bars
      rectangles
        .attr("x", (d, i) => {
          return i * 21;
        })
        .attr("y", 0)
        .attr("width", 20)
        .attr("height", 100);
    </script>
  </body>
</html>
